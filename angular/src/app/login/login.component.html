<div class="container">

	<h1>Login</h1>

	<table class="table table-bordered table-sm">
		<tr>
			<th scope="row">Username</th>
			<td><input [(ngModel)]="user.username" class="form-control" /></td>
		</tr>
		<tr>
			<th scope="row">Password</th>
			<td><input [(ngModel)]="user.password" type="password" class="form-control" /></td>
		</tr>
	</table>

	<div>
        <button (click)="login()" class="btn btn-primary">Login</button>
	</div>

</div>
